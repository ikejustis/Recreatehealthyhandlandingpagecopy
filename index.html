
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>HealthyHand</title>
      <meta
        name="description"
        content="Discover the best local spots for eating well, moving often, and living balanced in your communityâ€”all in one app designed to make healthy living simple and rewarding."
      />
      <link rel="icon" type="image/png" href="/favicon.png" />
      <!-- SPA fallback support for GitHub Pages (restores deep links after 404 redirect) -->
      <script>
        (function () {
          var params = new URLSearchParams(window.location.search);
          var p = params.get("p");
          if (!p) return;
          var q = params.get("q") || "";
          var hash = params.get("h") || "";
          var newUrl = p + (q ? "?" + q : "") + (hash ? "#" + hash : "");
          window.history.replaceState(null, "", newUrl);
        })();
      </script>
    </head>

    <body>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
    </body>
  </html>
