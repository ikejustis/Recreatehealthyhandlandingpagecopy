<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthyHand</title>
  </head>
  <body>
    <script>
      (function () {
        // GitHub Pages project sites are served from /<repo-name>/...
        var path = window.location.pathname;
        var parts = path.split("/");
        var repo = parts.length > 1 ? parts[1] : "";
        var base = repo ? "/" + repo + "/" : "/";

        var rest = path.startsWith(base) ? path.slice(base.length - 1) : path;
        var search = window.location.search;
        var hash = window.location.hash;

        // Preserve original path/query/hash in query params, then redirect to app entry.
        var target =
          base +
          "?p=" +
          encodeURIComponent(rest) +
          "&q=" +
          encodeURIComponent(search.replace(/^\?/, "")) +
          "&h=" +
          encodeURIComponent(hash.replace(/^#/, ""));

        window.location.replace(target);
      })();
    </script>
  </body>
</html>
